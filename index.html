<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsVocab</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="css/old_index.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/grid.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli|Nunito:200i,700i|Lovers+Quarrel|Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <nav role="navigation" class="affix">
        <button class="side-nav-search-btn">
            <i class="fas fa-search side-nav-search-icon"></i>
            <span>Back to search</span>
        </button>
    </nav>
    <main role="main">
        <section class="search-section">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 search-col">
                    <form action="#" method="get" id="searchForm" class="search-form">
                        <h1 class="site-header">WhatsVocab</h1>
                        <p class="site-motto">Look up hard vocabulary words in modern news articles</p>
                        <div>
                            <input
                                type="text"
                                name="query"
                                id="query"
                                class="search-box"
                                placeholder="e.g. alacrity"
                                required
                                aria-label="Enter a vocabulary. For example, alacrity."
                            >
                            <button type="submit" class="search-btn" aria-label="search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="result-example" aria-hidden="true">
                            <p>
                                “ ...the civic body displayed unusual <span>alacrity</span> in fixing the stretch.... ”
                            <br />
                                - The Times of India
                            </p>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-12">
                    <div id="dictionaryResults">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-12">
                    <div id="newsResults">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
